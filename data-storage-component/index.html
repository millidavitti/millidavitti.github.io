<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container" role="main">
      <div class="wrap">
        <div class="wrapper-1">
          <div class="brand">
            <div class="logo">
              <img src="./images/logo.svg" alt="" />
            </div>
          </div>
          <div class="files">
            <div>
              <img src="./images/icon-document.svg" alt="" />
            </div>
            <div>
              <img src="./images/icon-folder.svg" alt="" />
            </div>
            <div>
              <img src="./images/icon-upload.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="wrapper-2">
          <div>
            <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
            <div class="loader">
              <div class="fill-wrap">
                <div class="fill">
                  <div class="dot"></div>
                </div>
              </div>
              <div class="stat">
                <p>0 GB</p>
                <p>1000 GB</p>
              </div>
            </div>
          </div>
          <div class="float">
            <p>185</p>
            <p>GB Left</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twiiter.com/GIGO_22">Donald Abua</a>.
    </div>
  </body>
</html>
